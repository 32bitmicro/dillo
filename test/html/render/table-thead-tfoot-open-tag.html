<!DOCTYPE html>
<html>
  <head>
    <title>Test thead, tbody and tfoot</title>
    <style>
      thead {color: green;}
      tbody {color: blue;}
      tfoot {color: red;}

      table, th, td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Savings
      <tbody>
        <tr>
          <td>January
          <td>$100
        <tr>
          <td>February
          <td>$80
      <tfoot>
        <tr>
          <td>Sum
          <td>$180
      </tfoot>
    </table> 
  </body>
</html>
